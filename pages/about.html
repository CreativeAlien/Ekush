										<p>একুশ অ্যাপলিকেশন  ১৯৫২ সালের ২১ শে নিহত সকল ভাষা সৈনিক দের প্রতি শ্রদ্ধা জানাতে ফায়ারফক্স অপারেটিং সিস্টেম এর জন্য বানানো হয়েছে । এক্ষেত্রে এই অ্যাপলিকেশন বানাতে এইচটিএমএল ৫ , সিএসএস ৩ এবং জাভাস্ক্রিপ্ট ব্যবহার করা হয়েছে । একুশ অ্যাপ টির বর্তমান ভার্সন ১.০ ।  </p>
